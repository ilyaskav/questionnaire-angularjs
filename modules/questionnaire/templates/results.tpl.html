<h2>BrandPly Questionnaire results</h2>

<p class="bg-warning" ng-hide="answers.length">No questionnaire answers yet.</p>

<div class="answer" ng-repeat="answer in answers" >
    <span>Reply by <em> {{answer.name}} </em> on  {{answer.date}}:</span>
    <div class="well">

        <dl class="dl-horizontal">
            <dt>Code Quality</dt>
            <dd>
                {{answer.codeQuality}}
            </dd>

            <dt>Best Developer</dt>
            <dd>
                {{answer.bestDev}}
            </dd>

            <dt>Suggestions</dt>
            <dd>
                {{answer.suggestions}}
            </dd>

            <dt>Length of sprint</dt>
            <dd>
                {{answer.lengthOfSprint}}
            </dd>
        </dl>
    </div>
</div>
